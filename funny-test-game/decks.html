<!DOCTYPE html>
<html>
<head>
    <title>Player Decks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 10px;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 50px;
            font-family: monospace;
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            text-align: center;
        }
        a {
            text-decoration: none;
            font-size: 50px;
            color: #007bff;
            text-shadow: /* Black outline */
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000;
        }
        .back-style {
            text-align: center;
            background-color: #160094;
            color: #007bff;
            display: block;
            text-shadow: /* White outline */
                -1px -1px 0 rgb(0, 238, 255),  
                 1px -1px 0 rgb(0, 238, 255),
                -1px  1px 0 rgb(0, 238, 255),
                 1px  1px 0 rgb(0, 238, 255);
        }
        #red { color: rgb(255, 0, 0); } /* Red */
        #blue { color: rgb(0, 0, 255); } /* Blue */
        #green { color: rgb(0, 255, 0); } /* Green */
        #yellow { color: rgb(255, 255, 0); } /* Yellow */
        #cyan { color: rgb(0, 255, 255); } /* Cyan */
        #magenta { color: rgb(255, 0, 255); } /* Magenta */
        #brown { color: rgb(127.5, 0, 0); } /* Brown */
        #orange { color: rgb(255, 127.5, 0); } /* Orange */
        #violet { color: rgb(170, 142, 214); } /* Violet */
        #white { color: rgb(255, 255, 255); } /* White */
        #black { color: rgb(0, 0, 0); } /* Black */
        #cyan { color: rgb(255, 33, 237); } /* Cyan */
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

</body>
</html>
