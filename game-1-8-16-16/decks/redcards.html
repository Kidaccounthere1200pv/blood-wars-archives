<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            color: #FF0000;
            text-align: center;
            font-size: 50px;
            font-family: monospace;
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            word-wrap: break-word;
        }
        
        th {
            font-weight: bold;
        }
        
        .total {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-style {
            text-align: center;
            font-size: 50px;
            background-color: #160094;
            color: #007bff;
            display: block;
            text-shadow: /* White outline */
                -1px -1px 0 rgb(0, 238, 255),  
                 1px -1px 0 rgb(0, 238, 255),
                -1px  1px 0 rgb(0, 238, 255),
                 1px  1px 0 rgb(0, 238, 255);
        }
    </style>
</head>
<body>
    <h1>Red's Deck</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Card Name</th>
                <th>Cost</th>
                <th>Death</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>R1</th>
                <td>Cannibal</td>
                <td>19</td>
                <td>D4, Avenger</td>
            </tr>
            <tr>
                <th>R2</th>
                <td>Beast Hunter</td>
                <td>7</td>
                <td>N2, Werewolves</td>
            </tr>
            <tr>
                <th>R3</th>
                <td>Warden</td>
                <td>9</td>
                <td>D6, Lynch</td>
            </tr>
            <tr>
                <th>R4</th>
                <td>Witch</td>
                <td>10</td>
                <td>N1, Werewolves</td>
            </tr>
            <tr>
                <th>R5</th>
                <td>Spirit Seer</td>
                <td>5</td>
                <td>N2, Witch</td>
            </tr>
        </tbody>
    </table>
    
    <div class="total" id="totalPoints">Total points spent: </div>
    
    <script>
        // Calculate the sum of the Cost column (3rd column)
        const costCells = document.querySelectorAll('tbody td:nth-child(3)');
        let sum = 0;
        
        costCells.forEach(cell => {
            const value = parseInt(cell.textContent);
            if (!isNaN(value)) {
                sum += value;
            }
        });
        
        // Display the total
        document.getElementById('totalPoints').textContent += sum;
    </script>
<br> <a href="../decks.html" class="back-style">Back</a>
</body>
</html>
